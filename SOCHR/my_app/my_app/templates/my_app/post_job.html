<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .job-details {
            margin-bottom: 20px;
        }
        .job-media img {
            max-width: 300px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .message {
            color: green;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Post Job: {{ job_post.title }}</h1>

    <div class="job-details">
        <p><strong>Description:</strong> {{ job_post.description }}</p>

        {% if job_post.media %}
            <div class="job-media">
                <strong>Attached Media:</strong>
                <img src="{{ job_post.media.url }}" alt="Job Media">
            </div>
        {% endif %}
    </div>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="post_to_facebook">Post to Facebook</button>
        <button type="submit" name="post_to_instagram">Post to Instagram</button>
        <button type="submit" name="post_to_linkedin">Post to LinkedIn</button>
    </form>
</body>
</html>
